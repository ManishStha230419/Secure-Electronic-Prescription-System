{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Create New Prescription</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient *</label>
                            <select name="patient_id" class="form-select" required>
                                <option value="">Select Patient</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.full_name }} ({{ patient.registration_number }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Priority *</label>
                            <select name="priority" class="form-select" required>
                                <option value="normal" selected>Normal</option>
                                <option value="urgent">Urgent</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Drug Schedule *</label>
                            <select name="schedule" class="form-select" required>
                                <option value="Schedule 3 - Prescription Only Medicines" selected>Schedule 3</option>
                                <option value="Schedule 2 - Psychotropic Substances">Schedule 2</option>
                                <option value="Schedule 4 - Pharmacy Medicines">Schedule 4</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Medication *</label>
                            <input type="text" name="medication" class="form-control" placeholder="e.g., Amoxicillin" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Dosage *</label>
                            <input type="text" name="dosage" class="form-control" placeholder="e.g., 500mg" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" name="quantity" class="form-control" placeholder="21" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Duration *</label>
                            <input type="text" name="duration" class="form-control" placeholder="7 days" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Frequency *</label>
                            <input type="text" name="frequency" class="form-control" placeholder="3 times daily" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnosis</label>
                        <textarea name="diagnosis" class="form-control" rows="2" placeholder="Medical diagnosis..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Special Instructions</label>
                        <textarea name="notes" class="form-control" rows="2" placeholder="Additional notes or warnings..."></textarea>
                    </div>
                    <div class="alert alert-info">
                        <i class="bi bi-shield-lock"></i> <strong>Encryption:</strong> This prescription will be encrypted with AES-256-GCM and signed with your RSA-PSS private key.
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-lock"></i> Create & Encrypt Prescription
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
