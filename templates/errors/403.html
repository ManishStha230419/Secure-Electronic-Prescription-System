{% extends "base.html" %}
{% block title %}403 - Access Denied{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-shield-x display-1 text-danger"></i>
                <h1 class="display-4 mt-3">403</h1>
                <h3 class="text-muted">Access Denied</h3>
                <p class="lead mt-3">You don't have permission to access this resource.</p>
                <div class="alert alert-warning mt-3">
                    <i class="bi bi-info-circle"></i> This action requires specific permissions or role access.
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
