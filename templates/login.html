{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill display-1 text-primary"></i>
                    <h2 class="mt-3">Secure Login</h2>
                    <p class="text-muted">Enter your credentials to continue</p>
                </div>
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-person"></i> Username</label>
                        <input type="text" name="username" class="form-control form-control-lg" required autofocus placeholder="Enter username">
                    </div>
                    <div class="mb-4">
                        <label class="form-label"><i class="bi bi-key"></i> Password</label>
                        <input type="password" name="password" class="form-control form-control-lg" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Don't have an account?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person-plus"></i> Register Now
                    </a>
                </div>
                <div class="alert alert-light mt-4">
                    <small class="text-muted">
                        <i class="bi bi-shield-check"></i> Your credentials are protected with industry-standard encryption.
                        Contact administrator for login credentials.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
