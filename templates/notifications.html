{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">
        <h4 class="mb-0"><i class="bi bi-bell"></i> Notifications</h4>
    </div>
    <div class="card-body">
        {% if notifications %}
            {% for notif in notifications %}
            <div class="alert alert-{{ notif.type }} alert-dismissible fade show">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h6 class="alert-heading">{{ notif.title }}</h6>
                        <p class="mb-1">{{ notif.message }}</p>
                        <small class="text-muted">{{ notif.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
                    </div>
                    <a href="{{ url_for('mark_notification_read', id=notif.id) }}" class="btn btn-sm btn-outline-{{ notif.type }}">
                        Mark Read
                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="text-center py-5">
                <i class="bi bi-bell-slash display-1 text-muted"></i>
                <p class="lead text-muted mt-3">No notifications</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
